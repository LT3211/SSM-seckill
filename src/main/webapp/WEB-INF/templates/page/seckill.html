<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>秒杀商品列表页</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" th:href="@{/static/lib/font/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/seckill.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/public.css}"/>
</head>
<body>

<div id="app">
    <!-- header -->
    <div th:replace="public/header :: header"></div>

    <!-- main -->
    <div id="main">
        <div class="container">
            <div>
                <li class="show" th:each="item : ${list}">
                    <div class="img">
                        <img th:src="${item.image}"/>
                    </div>
                    <div class="title">
                        <span th:text="${item.title}"></span>
                    </div>
                    <div class="price">
                        <span>￥ <b th:text="${item.price}"></b></span>
                    </div>
                    <div class="count">
                        <span>剩余库存： <b class="stock" th:text="${item.stockCount}"></b></span>
                    </div>
                    <div>
                        <span style="float:left;font-size: 13px;">结束时间：[[${#dates.format(item.endTime, 'yyyy-MM-dd HH:mm:ss')}]]</span>
                    </div>
                    <div class="buy">
                        <a th:href="@{'/seckill/' + ${item.seckillId} + '/detail'}" target="_blank">
                            <button style="width:100%" class="btn btn-success">立即抢购</button>
                        </a>
                    </div>
                </li>
            </div>
        </div>

        <!-- footer -->
        <div th:replace="public/footer :: footer"></div>
    </div>

</body>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<!-- jQuery Cookie操作插件 -->
<script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<!-- jQuery countDown倒计时插件 -->
<script src="https://cdn.bootcss.com/jquery.countdown/2.1.0/jquery.countdown.min.js"></script>
</html>
